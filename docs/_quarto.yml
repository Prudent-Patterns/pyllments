  search:
    location: navbar
    type: textbox
  title: "Pyllments Documentation"
  navbar:
    logo: /assets/logo/pyllments_logo_128.png
    left:
      - href: getting_started.qmd
        text: Getting Started
      - How-To
      - Elements
      - API Reference
    right:
      - icon: github
        href: https://github.com/prudent-patterns/pyllments
  sidebar:
    style: floating
    contents:
      - text: "🚀 Introduction"
        href: index.qmd
      - text: "🔧 Installation"
        href: installation.qmd
      - text: "🎓 Getting Started Tutorial"
